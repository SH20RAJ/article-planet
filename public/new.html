<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        #post-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .editor-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .editor-container textarea {
            width: 100%;
            min-height: 300px;
            resize: vertical;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<header>
    <h1 id="post-title">Create New Post</h1>
</header>

<div class="editor-container">
    <textarea id="markdownInput" placeholder="Type your Markdown here..."></textarea>
</div>

<script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const markdownInput = document.getElementById('markdownInput');

        // Initialize Showdown.js converter
        const converter = new showdown.Converter();

        // Function to update live preview (you can customize this based on your needs)
        const updatePreview = () => {
            const markdownContent = markdownInput.value;
            const htmlContent = converter.makeHtml(markdownContent);
            // You can update the preview or perform other actions here if needed
        };

        // Add event listener to update preview on input change
        markdownInput.addEventListener('input', updatePreview);
    });
</script>
</body>
</html>
